<mat-card class="colorViolet">

  <mat-card-header>
    <mat-card-title> {{ heroCard.superhero }} </mat-card-title>
    <mat-card-subtitle> {{ heroCard.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="heroCard | heroImage "  [alt]="heroCard.superhero">

  <mat-card-content class="mt-2">
    <h4> {{ heroCard.publisher }}</h4>
    <p>
      <strong>Primera aparición</strong> {{ heroCard.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of heroCard.characters.split(',') | slice:0:5">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions >

    <button
    mat-button
    color="primary"
    [routerLink]="['/heroes/edit', heroCard.id]">
    <mat-icon>edit</mat-icon>
    Editar
  </button>

    <span class="spacer"></span>
    <button
      mat-button
      [routerLink]="['/heroes/', heroCard.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>

  </mat-card-actions>
</mat-card>
