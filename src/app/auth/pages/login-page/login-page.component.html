<div class="flex flex-column">

  <span class="text-lg mb-4">Loggin</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button
    mat-buton mat-flat-button
    color="primay"
    (click)="onLogin()">
    <mat-icon>login</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿No tienes cuenta? </a>
  </div>
</div>
